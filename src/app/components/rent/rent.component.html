<div class="row">

    <div class="col-md-6 offset-3">
        <div class="card" *ngFor="let car of carDetails">
            <div class="card-header">
                Minimum Findex Puanı : {{ car.minFindexScore }}
            </div>
            <div class="card-body">                
                    <div>
                        <div >
                            <img [src]="car.carImages.length!==0 
                            ?imageBasePath+car.carImages[0].imagePath
                            :imageBasePath+defaultlogo"
                             class="d-block" width="100%"
                                height="100%" alt="..." />
                        </div>
                    </div>                    
               

                <div class="card-body">
                    <ul class="list-group list-group-flush" *ngFor="let car of carDetails">
                        <li class="list-group-item">
                            Marka : {{ car.brandName }}
                        </li>
                        <li class="list-group-item">
                            Renk : {{ car.colorName }}
                        </li>
                        <li class="list-group-item">
                            Model : {{car.modelYear }}
                        </li>
                        <li class="list-group-item">
                            Günlük Kira : ₺{{car.dailyPrice }}
                        </li>

                        <div class="d-grid gap-2 mb-2" style="width: 100%">
                            <app-rent-add *ngIf="findexControl" [customerId]="customerId" [car]="carDetails"></app-rent-add>
                        </div>
                        <div
                        class="d-grid gap-2 mb-2"
                        *ngIf="true"
                        style="width: 100%"
                      >
                        <div class="alert alert-info" *ngIf="!findexControl">
                          Findex Puanınız  Bu Araç İçin Yeterli
                          Değil.
                        </div>
                      </div>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
