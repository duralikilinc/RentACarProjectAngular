<div class="p-3 bg-white" style="width: 280px;">
  <a href="/" class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
    <svg class="bi me-2" width="30" height="24">
      <use xlink:href="#bootstrap"></use>
    </svg>
    <span class="fs-5 fw-semibold">Ara√ß Kirala</span>
  </a>
  <ul class="list-unstyled ps-0">
    <li class="mb-1">
      <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
        data-bs-target="#home-collapse" aria-expanded="false">
        Markalar
      </button>
      <div class="collapse" id="home-collapse" >
        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
          <input type="search"  class="form-control" [(ngModel)]="filterTextBrand" placeholder="Marka Ara">
          <li *ngFor="let brand of brands |filterBrand:filterTextBrand"><a  routerLink="/cars/brands/{{brand.id}}" class="link-dark rounded">{{brand.name}}</a></li>
        </ul>
      </div>
    </li>
    <li class="mb-1">
      <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
        data-bs-target="#dashboard-collapse" aria-expanded="false">
       Renkler
      </button>
      <div class="collapse" id="dashboard-collapse" >
        <input type="search"  class="form-control" [(ngModel)]="filterTextColor" placeholder="Renk Ara">
        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
          <li *ngFor="let color of colors| filterColor:filterTextColor"><a routerLink="/cars/colors/{{color.id}}" class="link-dark rounded">{{color.name}}</a></li>
        </ul>
      </div>
    </li>
