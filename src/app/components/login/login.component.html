<body class="text-center">

    <main class="form-signin">
        <form [formGroup]="loginform">
            
            <h1 class="h3 mb-3 fw-normal">Giriş Yap</h1>

            <div class="form-floating">
                <input type="email" class="form-control"  formControlName="email" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">E-Posta</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" formControlName="password" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Parola</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button (click)="login()" class="w-100 btn btn-lg btn-primary">Gİriş Yap</button>
           
        </form>
    </main>



</body>
