<div class="d-grid gap-2">
  <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Aracı Kirala
  </button>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form *ngIf="rentform" [formGroup]="rentform">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            Kiralama Detayları
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="form-group row mb-2">
            <label for="example-date-input" class="col-4 col-form-label">Günlük</label>
            <div class="col-8">
              <input type="text"  disabled="disabled" class="form-control" [value]="car[0].dailyPrice |currency: '₺'" />
            </div>
          </div>
          <div class="form-group row mb-2">
            <label for="example-date-input" class="col-4 col-form-label">Başlangıç Tarihi</label>
            <div class="col-8">
              <input class="form-control" (change)="onChangeEvent($event)" min="{{ getRentMinDate() }}" value="{{ getRentMinDate() }}" type="date"
              formControlName="rentDate" />
            </div>
          </div>
          <div class="form-group row">
            <label for="example-date-input" class="col-4 col-form-label">Bitiş Tarihi</label>
            <div class="col-8">
              <input class="form-control" (change)="rentEndChangeEvent($event)" type="date" min="{{ getReturnMinDate() }}" value="{{ getReturnMinDate() }}"
                formControlName="returnDate" />
            </div>
          </div>
          <div class="form-group row">
            <label for="example-date-input" for="totalDay" class="col-4 col-form-label">Gün </label>
            <div class="col-8">
              <input formControlName="totalDay" [(ngModel)]="totalDay" class="form-control" readonly />
            </div>
          </div>
          <div class="form-group row">
            <label for="example-date-input" for="totalPrice" class="col-4 col-form-label">Toplam Fiyat</label>
            <div class="col-8">
              <input formControlName="totalPrice" [(ngModel)]="totalPrice" class="form-control" readonly />
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Kapat
          </button>
          <button data-bs-dismiss="modal" (click)="createRental()"  type="button" class="btn btn-success">
            Kirala
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
