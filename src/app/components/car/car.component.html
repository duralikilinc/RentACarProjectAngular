<br />
<div class="row col-md-5 offset-5">
  <h3>Arabalar</h3>
</div>
<br />
<app-car-filter></app-car-filter>
<div class="row">
  <div class="col-lg-4 col-md-6 shadow-lg p-3 mb-5 bg-body rounded " *ngFor="let carDetail of carsDetail">
    <div class="card border-0 mb-3" style="width: 18rem;">
      <img [src]="carDetail.carImages.length!==0 
     ?imageBasePath+carDetail.carImages[0].imagePath
     :imageBasePath+defaultlogo" class="card-img-top" alt="...">
      <div class="card-body text-center">
        <h4>
          <a class="card-title text-decoration-none h5" routerLink="/cars/cardetails/{{carDetail.carId}}"
            style="color:#007bff;">{{carDetail.carName}} </a>
        </h4>
        <p class="card-text h3">{{carDetail.dailyPrice|currency: " TRY "}}/ Day</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <span class="float-start">Marka </span>
          <span class="float-end">{{carDetail.brandName}}</span>
        </li>
        <li class="list-group-item">
          <span class="float-start">Renk </span>
          <span class="float-end">{{carDetail.colorName}}</span>
        </li>
        <li class="list-group-item">
          <span class="float-start">Model </span>
          <span class="float-end">{{carDetail.modelYear}}</span>
        </li>
        <li class="list-group-item">
          <span class="float-start">Açıklama </span>
          <span class="float-end">{{carDetail.description}}</span>
        </li>

      </ul>
      <div class="card-body">
        <div class="d-flex action justify-content-between">
           <a  (click)="IsRental(carDetail.carId)"  class="btn btn-success">Kirala</a> 
         
        </div>
      </div>
    </div>
  </div>
</div>
